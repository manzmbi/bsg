<!DOCTYPE html>
<html>
    <!-- entete de la page -->
    <head>
        <!-- titre de la page -->
        <title>Battleship Game</title>
        <meta charset="utf-8" />
        <!-- liaison du html et du css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <!-- corps de la page -->
    <body>
        <!-- grille, cercle, bateaux -->
        <div id="container">
            <div>
                <p id="maxNumberOfMiss"></p>
                <p id="currentNumberOfMiss"></p>
                <p id="maxNumberOfHits"></p>
                <p id="currentNumberOfHits"></p>
            </div>
            <div id="board">
                <img src="images/board.jpg" id="board_image">
                <!-- tableau au dessus du board -->
            </div>
            <!-- bouton fire -->
            <div id="button">
                <input type="text" placeholder="A0" id="inputHtml">
                <button type="button" id="fire">Fire!</button>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
